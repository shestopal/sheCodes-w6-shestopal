<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ee45c205f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="./src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <section class="weather">
      <img
        src="./src/weather-forecast.png"
        alt="weather"
        class="icon-weather"
      />
      <div class="container">
        <div class="col-9">
          <ul class="cities">
            <li class="city">
              <a href="https://www.bbc.com/weather/2267057" target="_blanket"
                >Lisbon</a
              >
            </li>
            <li class="city">
              <a href="https://www.bbc.com/weather/703448" target="_blanket"
                >Kyiv</a
              >
            </li>
            <li class="city">
              <a href="https://www.bbc.com/weather/2988507" target="_blanket"
                >Paris</a
              >
            </li>
            <li class="city">
              <a href="https://www.bbc.com/weather/5391959" target="_blanket"
                >San-Francisco</a
              >
            </li>
          </ul>
        </div>

        <form class="enterCity" action="#" name="form1">
          <div class="mr-3">
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Enter the city name"
              autocomplete="off"
              name="text1"
            />
          </div>
          <input
            type="submit"
            class="btn btn-primary"
            id="btn-sub"
            value="Search"
          />
          <button class="btn btn-primary current" id="current">Current</button>
        </form>
        <div class="today">
          <div class="today-weather">
            <h2 class="your-city">Lisbon</h2>
            <h2 class="temp">19</h2>
            <span class="degrees">
              <a href="#" id="celsius" class="active">°C</a>
              /
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>

          <div>
            <div class="main-date">
              <p class="date"></p>
              <p class="time"></p>
              <p class="month"></p>
            </div>
            <div class="main-temp">
              <p class="humidity">Humuduty: 49%</p>
              <p class="wind">Wind: 7km/h</p>
              <div class="weather-descr">
                <p class="weather-descr-text">Info: Clouds</p>
                <img
                  src="https://openweathermap.org/img/wn/04n@2x.png"
                  alt="cloud"
                  class="weather-descr-img"
                />
              </div>
            </div>
          </div>
        </div>

        <br />
<div class="weather-forecast" id="forecast"></div>

      </div>
    </section>
    <div class="container contacts">
      <p class="contacts-text">
        <a
          href="https://github.com/shestopal/sheCodes-w6-shestopal"
          class="contacts-link"
          target="_blanket"
          >Open-source code</a
        >
        by k.shestopal
      </p>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
