<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ee45c205f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="./src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <section class="weather">
      <div class="container">
        <div class="col-9">
          <ul class="cities">
            <li class="city">
              <a href="https://www.bbc.com/weather/2267057" target="_blanket"
                >Lisbon</a
              >
            </li>
            <li class="city">
              <a href="https://www.bbc.com/weather/703448" target="_blanket"
                >Kyiv</a
              >
            </li>
            <li class="city">
              <a href="https://www.bbc.com/weather/2988507" target="_blanket"
                >Paris</a
              >
            </li>
            <li class="city">
              <a href="https://www.bbc.com/weather/5391959" target="_blanket"
                >San-Francisco</a
              >
            </li>
          </ul>
        </div>

        <form class="enterCity">
          <div class="mr-3">
            <input
              type="text"
              required
              class="form-control"
              id="inputCity"
              placeholder="Enter the city name"
            />
          </div>
          <input
            type="submit"
            class="btn btn-primary"
            id="btn-sub"
            value="Search"
          />
          <button class="btn btn-primary green" id="current">Current</button>
        </form>
        <div class="today">
          <div>
            <h2 class="your-city">Lisbon</h2>
            <h2 class="temp">19</h2>
            <span class="degrees">
              <a href="#" id="celsius">°C</a>
              /
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>

          <div>
            <div class="main-date">
              <p class="date"></p>
              <p class="time"></p>
              <p class="month"></p>
            </div>
            <div class="main-temp">
              <p class="humidity">Humuduty: 49%</p>
              <p class="wind">Wind: 7km/h</p>
            </div>
          </div>
        </div>

        <br />

        <div class="week">
          <div class="week-day">
            <h4 class="day">Mon</h4>
            <img
              src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-01-512.png"
              class="day-img"
            />
            <p class="day-temp">30°C</p>
          </div>
          <div class="week-day">
            <h4 class="day">Tue</h4>
            <img
              src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-02-512.png"
              class="day-img"
            />
            <p class="day-temp">24°C</p>
          </div>
          <div class="week-day">
            <h4 class="day">Wed</h4>
            <img
              src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-32-512.png"
              class="day-img"
            />
            <p class="day-temp">22°C</p>
          </div>
          <div class="week-day">
            <h4 class="day">Thu</h4>
            <img
              src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-03-512.png"
              class="day-img"
            />
            <p class="day-temp">28°C</p>
          </div>
          <div class="week-day">
            <h4 class="day">Fri</h4>
            <img
              src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-22-512.png"
              class="day-img"
            />
            <p class="day-temp">30°C</p>
          </div>
        </div>
      </div>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
